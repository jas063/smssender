<body>
    <!-- topbar starts -->
    <div class="navbar navbar-default" role="navigation">

        <div class="navbar-inner">
            <button type="button" class="navbar-toggle pull-left animated flip">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/index">Pradeep Solanki</a>

            <!-- Logout starts -->
            <div class="btn-group pull-right">
               <a href="/logout" ><button style="color:black"><i class="glyphicon glyphicon-user"> </i> Log Out</button></a>


            </div>
            <!-- Logout ends -->

<!-- change Password starts -->
            <div class="btn-group pull-right">
               <button><a href="/passchange/{{ user.username }}" style="color:black;text-decoration:none"><i class="glyphicon glyphicon-edit"></i> <span>Change Password</span></a></button>
               
           
                
            </div>
            <!--Change password ends -->
            


        </div>
    </div>
    <!-- topbar ends -->
<div class="ch-container">
    <div class="row">
        
        <!-- left menu starts -->
        <div class="col-sm-2 col-lg-2">

                    </div>
                    <ul class="nav nav-pills nav-stacked main-menu">
                        <li class="nav-header">Main</li>
                        <li><a class="ajax-link" href="/index"><i class="glyphicon glyphicon-home"></i><span> Dashboard</span></a>
                        </li>
                        <li><a class="ajax-link" href="/adduser"><i class="glyphicon glyphicon-edit"></i><span> Add New</span></a></li>

                        </li>
                        <li><a class="ajax-link" href="/api"><i class="glyphicon glyphicon-lock"></i> <span>API key</span></a>
                        </li>
                        <li><a class="ajax-link" href="/notifications"><i class="glyphicon glyphicon-lock"></i> <span>Notifications</span></a>
                        </li>
                    <li><a class="ajax-link" href="/scheduler"><i class="glyphicon glyphicon-lock"></i> <span>SMS Scheduler</span></a>
                        </li></ul>
                    
                </div>
            </div>
        </div>
        <!--/span-->
        <!-- left menu ends -->

                    enabled to use this site.</p>
            </div>
        </noscript>

        {%  block content %}


{% endblock content %}

    <!--/span-->
</div><!--/row-->
    <!-- content ends -->
    </div><!--/#content.col-md-0-->
<!--/fluid-row-->

   
<!-- external javascript -->

<script src="{% static 'smssender/bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>

<!-- library for cookie management -->

<!-- calender plugin -->
<script src="{% static 'smssender/bower_components/moment/min/moment.min.js' %}"></script>
<script src="{% static 'smssender/bower_components/fullcalendar/dist/fullcalendar.min.js' %}"></script>
<!-- data table plugin -->
<script src="{% static 'smssender/js/jquery.dataTables.min.js' %}"></script>

<!-- select or dropdown enhancer -->

<!-- plugin for gallery image view -->
<script src="{% static 'smssender/bower_components/colorbox/jquery.colorbox-min.js' %}"></script>
<!-- notification plugin -->
<script src="{% static 'smssender/js/jquery.noty.js' %}"></script>
<!-- library for making tables responsive -->
<script src="{% static 'smssender/bower_components/responsive-tables/responsive-tables.js' %}"></script>
<!-- tour plugin -->
<script src="{% static 'smssender/bower_components/bootstrap-tour/build/js/bootstrap-tour.min.js' %}"></script>

<!-- for iOS style toggle switch -->
<script src="{% static 'smssender/js/jquery.iphone.toggle.js' %}"></script>
<!-- autogrowing textarea plugin -->
<script src="{% static 'smssender/js/jquery.autogrow-textarea.js' %}"></script>
<!-- multiple file upload plugin -->
<script src="{% static 'smssender/js/jquery.uploadify-3.1.min.js' %}"></script>
<!-- history.js for cross-browser state change on ajax -->
<script src="{% static 'smssender/js/jquery.history.js' %}"></script>
<!-- application script for Charisma demo -->
<script src="{% static 'js/charisma.js' %}"></script>
